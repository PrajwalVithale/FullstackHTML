<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM WITH BOOTSTRAP(RSVP)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-info">
    <style>
        .container-sm{
            max-width: 700px;
        }
    </style>

    <div class="container-sm">
        <main>
            <div class="py-5 text-center">
                <h1>RSVP FORM</h1>
                <p class="lead">Using BOOTSTRAP to create a RSVP form</p>
            </div>
            <div>
                <div class="my-4">
                    <form class="needs-validation" novalidate>
                        <div class="row lg-3">
                            <div class="col-sm-6">
                                <label for="FirstName" class="form-label">First Name:</label>
                                <input type="text" class="form-control" id="FirstName" placeholder="" value="" required>
                                <div class="invalid-feedback">Valid First Name is required</div>
                            </div>
                            <div class="col-sm-6">
                                <label for="LastName" class="form-label">Last Name:</label>
                                <input type="text" class="form-control" id="LastName" placeholder="" value="" required>
                                <div class="invalid-feedback">Valid Last Name is required</div>
                            </div>
                            <div class="col-sm-6">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="" value="" required>
                                <div class="invalid-feedback">Valid email is required</div>
                            </div>
                            <div class="col-sm-6">
                                <label for="Phone" class="form-label">Phone Number:</label>
                                <input type="tel" class="form-control" id="Phone" placeholder="" value="" required>
                                <div class="invalid-feedback">Valid Phone Number is required</div>
                            </div>
                            <div class="col-sm-6">
                                <label for="Phone" class="form-label">Phone Number:</label>
                               <select class="form-select" id="country" required>
                                <option value=" ">Choose......</option>
                                <option>India</option>
                                <option>UK</option>
                                <option>America</option>
                               </select>
                                <div class="invalid-feedback">Please select valid country</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
